<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Tracking System - Bulk Scan</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .settings-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .settings-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .scanner-panel {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .scanner-panel h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .status-chip {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .scanner-input {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            text-align: center;
            margin: 0 auto 15px;
            display: block;
        }
        
        .scanned-count {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 15px;
        }
        
        .bulk-list {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .bulk-item {
            background: rgba(255,255,255,0.9);
            color: #1f2937;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .action-panel {
            background: white;
            padding: 30px;
            text-align: center;
            border-top: 2px solid #e5e7eb;
        }
        
        .action-panel h3 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 150px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-refill {
            background: #10b981;
            color: white;
        }
        
        .btn-deliver {
            background: #3b82f6;
            color: white;
        }
        
        .btn-needsrefill {
            background: #f59e0b;
            color: white;
        }
        
        .btn-clear {
            background: #6b7280;
            color: white;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            min-width: auto;
        }
        
        .btn-edit {
            background: #8b5cf6;
            color: white;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .content {
            padding: 20px;
        }
        
        .kpi-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .kpi-card {
            flex: 1;
            min-width: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .kpi-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .kpi-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-bar input, .filter-bar select {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            flex: 1;
            min-width: 150px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
        }
        
        .chip {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .chip-available {
            background: #d1fae5;
            color: #065f46;
        }
        
        .chip-needs-refill {
            background: #fed7aa;
            color: #9a3412;
        }
        
        .chip-with-client {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #4b5563;
        }
        
        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #1f2937;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b5563;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #6b7280;
            font-size: 0.85rem;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .connection-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .status-connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-disconnected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .toast {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-left: 4px solid;
            animation: slideIn 0.3s;
            min-width: 300px;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast-success {
            border-color: #10b981;
        }
        
        .toast-warning {
            border-color: #f59e0b;
        }
        
        .toast-error {
            border-color: #ef4444;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .scanner-input {
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .card-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Bottle Tracking System</h1>
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è Settings</button>
        </div>
        
        <div class="scanner-panel">

                type="text" 
                id="scannerInput" 
                class="scanner-input" 
                placeholder="Scan bottle barcode..."

                <button class="btn btn-deliver" onclick="applyBulkAction('deliver')" id="btnDeliver" disabled>
                    üì¶ Deliver All to Client
                </button>
                <button class="btn btn-needsrefill" onclick="applyBulkAction('needs-refill')" id="btnNeedsRefill" disabled>
                    ‚ö†Ô∏è All Need Refill
                </button>

                    üóëÔ∏è Clear All
                </button>

        </div>
        
        <div class="content">

            <div class="filter-bar">

    </div>

    </audio>
    
    <script>
        // Constants
        const STORAGE_KEY = 'bottle_simple_tracking';
        const CONFIG_KEY = 'supabase_config';
        
        // Global State
        let bottles = [];
        let scannedBatch = [];
        let currentEditBottle = null;
        let successSound;
        let debounceTimer = null;
        let supabaseClient = null;
        let supabaseConfig = {
            url: '',
            key: ''
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            successSound = document.getElementById('successSound');
            loadConfig();
            initializeSupabase();
            await loadData();
            setupScanner();
            renderBottles();
            updateKPIs();
            document.getElementById('scannerInput').focus();
        });
        
        // Configuration Management
        function loadConfig() {
            try {
                const saved = localStorage.getItem(CONFIG_KEY);
                if (saved) {
                    supabaseConfig = JSON.parse(saved);
                } else {
                    // Default config
                    supabaseConfig = {
                        url: 'https://ffxzohqudktafssiipwv.supabase.co',
                        key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmeHpvaHF1ZGt0YWZzc2lpcHd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MTAzNzgsImV4cCI6MjA3NjA4NjM3OH0.9eYRzwjhureZD2i7oJMfpdEoD2GvfmMSTKNATLRXHj0'
                    };
                }
            } catch (e) {
                console.error('Error loading config:', e);
            }
        }
        
        function saveConfig() {
            localStorage.setItem(CONFIG_KEY, JSON.stringify(supabaseConfig));
        }
        
        function initializeSupabase() {
            if (supabaseConfig.url && supabaseConfig.key) {
                try {
                    supabaseClient = supabase.createClient(supabaseConfig.url, supabaseConfig.key);
                    console.log('Supabase initialized');
                } catch (e) {
                    console.error('Error initializing Supabase:', e);
                    supabaseClient = null;
                }
            }
        }
        
        function openSettings() {
            document.getElementById('supabaseUrl').value = supabaseConfig.url;
            document.getElementById('supabaseKey').value = supabaseConfig.key;
            updateConnectionStatus();
            document.getElementById('settingsModal').classList.add('show');
        }
        
        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }
        
        async function saveSettings() {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();
            
            if (!url || !key) {
                showToast('‚ö†Ô∏è Please fill in both URL and Key', 'warning');
                return;
            }
            
            supabaseConfig.url = url;
            supabaseConfig.key = key;
            saveConfig();
            
            // Reinitialize Supabase
            initializeSupabase();
            
            // Test connection
            const connected = await testConnection();
            if (connected) {
                showToast('‚úÖ Successfully connected to Supabase', 'success');
                closeSettings();
                await loadData();
                renderBottles();
                updateKPIs();
            } else {
                showToast('‚ùå Failed to connect. Check your credentials', 'error');
            }
        }
        
        async function testConnection() {
            if (!supabaseClient) return false;
            
            try {
                const { data, error } = await supabaseClient.from('bottles').select('*').limit(1);
                return !error;
            } catch (e) {
                return false;
            }
        }
        
        async function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            const connected = await testConnection();
            
            if (connected) {
                statusEl.innerHTML = '<div class="connection-status status-connected">üü¢ Connected</div>';
            } else {
                statusEl.innerHTML = '<div class="connection-status status-disconnected">üî¥ Not Connected</div>';
            }
        }
        
        // Scanner Setup
        function setupScanner() {
            const input = document.getElementById('scannerInput');
            
            input.addEventListener('input', function(e) {
                clearTimeout(debounceTimer);
                
                let value = e.target.value.replace(/[^\w\-]/g, '');
                e.target.value = value;
                
                if (value.length >= 6) {
                    debounceTimer = setTimeout(() => {
                        handleScan(value);
                    }, 120);
                }
            });
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    clearTimeout(debounceTimer);
                    const value = e.target.value.trim();
                    if (value.length >= 1) {
                        handleScan(value);
                    }
                }
            });
        }
        
        function handleScan(barcode) {
            const input = document.getElementById('scannerInput');
            
            // Check if already in batch
            if (scannedBatch.includes(barcode)) {
                showToast(`‚ö†Ô∏è Bottle ${barcode} already scanned`, 'warning');
                input.value = '';
                return;
            }
            
            // Add to batch
            scannedBatch.push(barcode);
            successSound.play();
            showToast(`‚úÖ Added ${barcode} to batch`, 'success');
            
            // Update UI
            updateBulkList();
            updateScannedCount();
            enableActionButtons();
            
            input.value = '';
            input.focus();
        }
        
        function updateBulkList() {
            const listEl = document.getElementById('bulkList');
            
            if (scannedBatch.length === 0) {
                listEl.style.display = 'none';
                return;
            }
            
            listEl.style.display = 'block';
            listEl.innerHTML = scannedBatch.map((id, index) => `
                <div class="bulk-item">
                    <span><strong>${id}</strong></span>
                    <button class="remove-btn" onclick="removeFromBatch(${index})">Remove</button>
                </div>
            `).join('');
        }
        
        function removeFromBatch(index) {
            const removed = scannedBatch.splice(index, 1);
            showToast(`üóëÔ∏è Removed ${removed[0]} from batch`, 'warning');
            updateBulkList();
            updateScannedCount();
            enableActionButtons();
        }
        
        function updateScannedCount() {
            document.getElementById('scannedCount').textContent = scannedBatch.length;
        }
        
        function enableActionButtons() {
            const hasBottles = scannedBatch.length > 0;
            document.getElementById('btnRefill').disabled = !hasBottles;
            document.getElementById('btnDeliver').disabled = !hasBottles;
            document.getElementById('btnNeedsRefill').disabled = !hasBottles;
            document.getElementById('btnClear').disabled = !hasBottles;
        }
        
        function applyBulkAction(action) {
            if (scannedBatch.length === 0) return;
            
            let actionMsg = '';
            let processedCount = 0;
            
            scannedBatch.forEach(barcode => {
                let bottle = bottles.find(b => b.id === barcode);
                
                if (!bottle) {
                    // Create new bottle
                    bottle = {
                        id: barcode,
                        status: 'available',
                        refillCount: 0,
                        deliveryCount: 0,
                        created: new Date().toISOString(),
                        lastUpdated: new Date().toISOString()
                    };
                    bottles.push(bottle);
                }
                
                switch(action) {
                    case 'refill':
                        bottle.refillCount++;
                        bottle.status = 'available';
                        bottle.lastUpdated = new Date().toISOString();
                        actionMsg = 'üîÑ All bottles marked as refilled';
                        break;
                        
                    case 'deliver':
                        bottle.deliveryCount++;
                        bottle.status = 'with-client';
                        bottle.lastUpdated = new Date().toISOString();
                        actionMsg = 'üì¶ All bottles delivered to client';
                        break;
                        
                    case 'needs-refill':
                        bottle.status = 'needs-refill';
                        bottle.lastUpdated = new Date().toISOString();
                        actionMsg = '‚ö†Ô∏è All bottles marked as needs refill';
                        break;
                }
                
                processedCount++;
            });
            
            saveData();
            renderBottles();
            updateKPIs();
            
            showToast(`${actionMsg} (${processedCount} bottles)`, 'success');
            clearBulkList();
        }
        
        function clearBulkList() {
            scannedBatch = [];
            updateBulkList();
            updateScannedCount();
            enableActionButtons();
            document.getElementById('scannerInput').focus();
        }
        
        // Edit Functions
        function editBottle(bottleId) {
            const bottle = bottles.find(b => b.id === bottleId);
            if (!bottle) return;
            
            currentEditBottle = bottle;
            document.getElementById('editId').value = bottle.id;
            document.getElementById('editStatus').value = bottle.status;
            document.getElementById('editRefillCount').value = bottle.refillCount;
            document.getElementById('editDeliveryCount').value = bottle.deliveryCount;
            
            document.getElementById('editModal').classList.add('show');
        }
        
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            currentEditBottle = null;
        }
        
        function saveEdit() {
            if (!currentEditBottle) return;
            
            currentEditBottle.status = document.getElementById('editStatus').value;
            currentEditBottle.refillCount = parseInt(document.getElementById('editRefillCount').value);
            currentEditBottle.deliveryCount = parseInt(document.getElementById('editDeliveryCount').value);
            currentEditBottle.lastUpdated = new Date().toISOString();
            
            saveData();
            renderBottles();
            updateKPIs();
            closeEditModal();
            
            showToast(`‚úÖ Bottle ${currentEditBottle.id} updated`, 'success');
        }
        
        function deleteBottle(bottleId) {
            if (!confirm(`Are you sure you want to delete bottle ${bottleId}?`)) return;
            
            const index = bottles.findIndex(b => b.id === bottleId);
            if (index > -1) {
                bottles.splice(index, 1);
                saveData();
                renderBottles();
                updateKPIs();
                showToast(`üóëÔ∏è Bottle ${bottleId} deleted`, 'warning');
            }
        }
        
        // Data Management with Pagination
async function loadData() {
    if (!supabaseClient) {
        loadFromLocal();
        return;
    }
    
    try {
        showToast('üì• Loading bottles from database...', 'success');
        
        // Fetch all data with pagination
        const allBottles = [];
        let page = 0;
        const pageSize = 1000; // Fetch 1000 rows at a time
        let hasMore = true;
        
        while (hasMore) {
            const start = page * pageSize;
            const end = start + pageSize - 1;
            
            const { data, error, count } = await supabaseClient
                .from('bottles')
                .select('*', { count: 'exact' })
                .range(start, end)
                .order('last_updated', { ascending: false });
            
            if (error) throw error;
            
            if (data && data.length > 0) {
                allBottles.push(...data);
                page++;
                
                // Show progress
                showToast(`üì• Loaded ${allBottles.length} bottles...`, 'success');
                
                // Check if there are more rows
                if (data.length < pageSize) {
                    hasMore = false;
                }
            } else {
                hasMore = false;
            }
        }
        
        // Convert to local format
        if (allBottles.length > 0) {
            bottles = allBottles.map(b => ({
                id: b.id,
                status: b.status,
                refillCount: b.refill_count || 0,
                deliveryCount: b.delivery_count || 0,
                created: b.created,
                lastUpdated: b.last_updated
            }));
            
            showToast(`‚úÖ Loaded ${bottles.length} bottles from cloud`, 'success');
        } else {
            loadFromLocal();
        }
        
    } catch (error) {
        console.error('Load error:', error);
        showToast(`‚ùå Error loading: ${error.message}`, 'error');
        loadFromLocal();
    }
}

        
        function loadFromLocal() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    bottles = JSON.parse(saved);
                }
            } catch (e) {
                console.error('Error loading local data:', e);
            }
        }
        
        async function saveData() {
            // Save to local storage
            localStorage.setItem(STORAGE_KEY, JSON.stringify(bottles));
            
            // Save to Supabase
            if (!supabaseClient) return;
            
            try {
                const payload = bottles.map(b => ({
                    id: b.id,
                    status: b.status,
                    refill_count: b.refillCount,
                    delivery_count: b.deliveryCount,
                    pallet_id: null,
                    client_id: null,
                    client_name: null,
                    client_phone: null,
                    store_id: 'store_main',
                    store_name: 'Main Store',
                    created: b.created,
                    last_updated: b.lastUpdated
                }));
                
                await supabaseClient.from('bottles').upsert(payload, { onConflict: 'id' });
            } catch (error) {
                console.error('Save error:', error);
            }
        }
        
        // Render Functions
        function renderBottles() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            let filtered = bottles;
            
            if (search) {
                filtered = filtered.filter(b => b.id.toLowerCase().includes(search));
            }
            
            if (statusFilter) {
                filtered = filtered.filter(b => b.status === statusFilter);
            }
            
            const grid = document.getElementById('bottleGrid');
            
            if (filtered.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #6b7280;">No bottles found. Start scanning!</p>';
                return;
            }
            
            grid.innerHTML = filtered.sort((a, b) => new Date(b.lastUpdated) - new Date(a.lastUpdated)).map(bottle => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${bottle.id}</div>
                        <span class="chip chip-${bottle.status}">${bottle.status.replace('-', ' ').toUpperCase()}</span>
                    </div>
                    <div style="display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap;">
                        <span class="badge">üîÑ ${bottle.refillCount} refills</span>
                        <span class="badge">üì¶ ${bottle.deliveryCount} deliveries</span>
                    </div>
                    <div style="font-size: 0.8rem; color: #6b7280; margin-bottom: 15px;">
                        Last updated: ${new Date(bottle.lastUpdated).toLocaleString()}
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-edit btn-small" onclick="editBottle('${bottle.id}')">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn btn-delete btn-small" onclick="deleteBottle('${bottle.id}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function updateKPIs() {
            const total = bottles.length;
            const available = bottles.filter(b => b.status === 'available').length;
            const withClient = bottles.filter(b => b.status === 'with-client').length;
            const needsRefill = bottles.filter(b => b.status === 'needs-refill').length;
            
            document.getElementById('kpiRow').innerHTML = `
                <div class="kpi-card">
                    <div class="kpi-value">${total}</div>
                    <div class="kpi-label">Total Bottles</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value">${available}</div>
                    <div class="kpi-label">Available</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value">${withClient}</div>
                    <div class="kpi-label">With Client</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value">${needsRefill}</div>
                    <div class="kpi-label">Needs Refill</div>
                </div>
            `;
        }
        
        // Toast Notifications
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
